media:
  - name: images
    label: Images
    input: images
    output: /images
    extensions: [ png, webp, gif ]
content:
  - name: home
    label: Home
    type: file
    path: index.html
    view:
      fields: [ title ]
    fields:
      - { name: title, label: Title, type: string }
      - { name: description, label: Description, type: string, options: { maxlength: 160 } }
      - { name: layout, type: string, hidden: true, default: default }
      - name: features
        label: Features
        type: object
        fields: 
          - { name: title, label: Title, type: string }
          - name: entries
            label: Entries
            type: object
            list: true
            fields:
              - { name: title, label: Title, type: string }
              - { name: description, label: Description, type: string }
              - { name: icon, label: Icon, type: string }
      - { name: body, label: Body, type: code, options: { format: html } }
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    view:
      fields: [ title, published, date ]
    fields:
      - { name: title, label: Title, type: string }
      - { name: layout, type: string, hidden: true, default: post }
      - { name: date, label: Date, type: date }
      - { name: published, label: Published, type: boolean, default: true }
      - { name: description, label: Description, type: string, options: { maxlength: 160 } }
      - { name: body, label: Body, type: rich-text }
  - name: header
    label: Header
    type: file
    path: _includes/head.html
    fields:
      - { name: body, label: Body, type: code, options: { format: html } }
  - name: navigation
    label: Navigation
    type: file
    path: _includes/nav.html
    fields:
      - { name: body, label: Body, type: code, options: { format: html } }
  - name: footer
    label: Footer
    type: file
    path: _includes/footer.html
    fields:
      - { name: body, label: Body, type: code, options: { format: html } }
  - name: config
    label: website config
    path: _config.yml
    type: file
    fields:
      - name: title
        label: Website title
        type: string
      - name: description
        label: Website description
        type: string
        description: Will be used for any page with no description.
      - name: url
        label: Website URL
        type: string
        pattern: ^(https?:\/\/)?(www\.)?[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}(\/[^\s]*)?$
      - name: avatar
        label: Avatar
        type: image
        description: Image used in the social preview on social networks (e.g. Facebook, Twitter...)