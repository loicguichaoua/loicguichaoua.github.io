---
layout: default
---

<article class="post">

  <h1>{{ page.title }}</h1>

  <div class="meta">
    <!-- <span class="date">{{ page.date | date: "%Y-%m-%d" }}</span> -->
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="pagination">
    {% if page.previous.url %}
      <span class="prev" >
          <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
            < {{ page.previous.title }}
          </a>
      </span>
    {% endif %}
    {% if page.next.url %}
      <span class="next" >
          <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
            {{ page.next.title }} >
          </a>
      </span>
    {% endif %}
  </div>

  <!-- {% include disqus.html %} -->
  
</article>
